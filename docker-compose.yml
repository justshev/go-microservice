version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: pg-task
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
      POSTGRES_DB: taskdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis-task
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-task
    ports:
      - "5672:5672" # AMQP (dipakai app Go)
      - "15672:15672" # Dashboard web

volumes:
  pgdata:
